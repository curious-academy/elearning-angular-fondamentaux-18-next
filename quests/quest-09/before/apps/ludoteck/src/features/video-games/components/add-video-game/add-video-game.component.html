<h1>Ajout d'un jeu-vidéo</h1>

{{ videoGame | json }}

<form #videoGameForm="ngForm" (ngSubmit)="save()">
  <label>Titre</label>
  <input name="label" required type="text" [(ngModel)]="videoGame.label" />

  <label>Année de sortie</label>
  <input name="year" required type="number" [(ngModel)]="videoGame.year" />

  <button [disabled]="! videoGameForm.form.valid" type="submit">Ajouter</button>
</form>
