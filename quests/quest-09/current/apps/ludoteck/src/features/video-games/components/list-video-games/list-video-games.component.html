@if(list.length === 0) {
  <p>Aucun jeu-vidéo présent</p>
}

@if(list.length > 0) {
  <app-table-video-games
      title="Table des jeux-vidéos"
      [items]="list"
      (askToRemoveOneElement)="toRemoveOneElementParent($event)"
      (askToRemoveOneSpecific)="toRemoveOneElementParentSpecific($event)"
  />
}

<div class="row">
  <div class="col">
    <app-add-video-game></app-add-video-game>
  </div>
  <div class="col"></div>
</div>
