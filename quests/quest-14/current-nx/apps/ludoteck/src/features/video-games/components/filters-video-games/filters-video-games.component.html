@let peopleResult = people$$();

<select>
<!-- @for (item of peopleResult?.results; track item.uid) { -->
@for (item of peopleResult; track item.id) {
  <option value="{{ item.id }}">
    {{ item.surname }}
  </option>
}
</select>

<h2>PEGI 13</h2>
@for (item of pegi13People(); track item) {
    <option value="{{ item.id }}">
        {{ item.surname }}
    </option>
}
@empty {
  <p>No PEGI 13 found</p>
}
